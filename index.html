<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZinCin site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f7f8ff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .text-container {
            position: absolute;
            top: 20vh;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-wrap: wrap;
        }
        
        .hi-text {
            font-size: 12vw;
            color: #444;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease-out forwards;
            font-weight: 300;
            margin-right: 1vw;
            line-height: 0.8;
        }
        
        .name-text {
            font-size: 10vw;
            color: #3cc4ed;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease-out 0.5s forwards;
            font-weight: 700;
            line-height: 0.8;
            position: relative;
            top: 0.1vw;
        }
        
        .dev-text {
            font-size: 3vw;
            color: #444;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1.5s ease-out 1s forwards;
            margin-top: 1vh;
            width: 100%;
            text-align: center;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 5vw;
            margin-top: 25vh;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1.5s forwards;
        }
        
        .button-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: buttonFadeIn 0.8s ease-out forwards;
        }
        
        .button-wrapper:nth-child(1) {
            animation-delay: 2s;
        }
        
        .button-wrapper:nth-child(2) {
            animation-delay: 2.2s;
        }
        
        .button-wrapper:nth-child(3) {
            animation-delay: 2.4s;
        }
        
        .nav-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fff;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .nav-button:hover {
            transform: scale(1.3);
            background: #3cc4ed;
            box-shadow: 0 10px 25px rgba(60, 196, 237, 0.3);
        }
        
        .nav-button:hover svg path {
            stroke: #fff;
        }
        
        .nav-button svg {
            width: 50px;
            height: 50px;
        }
        
        .button-label {
            margin-top: 20px;
            color: #444;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .copyright {
            position: absolute;
            bottom: 30px;
            color: #444;
            font-size: 14px;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 2.8s forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        @keyframes buttonFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .text-container {
                top: 15vh;
            }
            
            .hi-text {
                font-size: 15vw;
            }
            
            .name-text {
                font-size: 13vw;
                top: -0.8vw;
            }
            
            .dev-text {
                font-size: 5vw;
            }
            
            .nav-button {
                width: 85px;
                height: 85px;
            }
            
            .nav-button svg {
                width: 40px;
                height: 40px;
            }
            
            .buttons-container {
                gap: 8vw;
                margin-top: 20vh;
            }
            
            .button-label {
                font-size: 14px;
                margin-top: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .text-container {
                top: 10vh;
            }
            
            .hi-text {
                font-size: 18vw;
            }
            
            .name-text {
                font-size: 16vw;
                top: -1vw;
            }
            
            .dev-text {
                font-size: 6vw;
            }
            
            .nav-button {
                width: 70px;
                height: 70px;
            }
            
            .nav-button svg {
                width: 35px;
                height: 35px;
            }
            
            .buttons-container {
                gap: 10vw;
                margin-top: 15vh;
            }
            
            .button-label {
                font-size: 12px;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="hi-text">hi!</div>
        <div class="name-text">I'm ZinCin</div>
        <div class="dev-text">python ,turo and js developer :3</div>
    </div>
    
    <div class="buttons-container">
        <div class="button-wrapper">
            <div class="nav-button" id="links-btn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                    <path d="M14 11C13.5705 10.4259 13.0226 9.95087 12.3934 9.61111C11.7643 9.27135 11.0685 9.07501 10.3533 9.03614C9.63816 8.99727 8.92037 9.11698 8.24861 9.38673C7.57685 9.65647 6.96689 10.0702 6.46 10.6L3.46 13.6C2.54921 14.507 2.04524 15.7043 2.05663 16.9467C2.06802 18.1891 2.59394 19.3783 3.52091 20.2701C4.44788 21.1619 5.70222 21.6872 7.0022 21.7377C8.30219 21.7882 9.59322 21.3603 10.6 20.54L12.2 18.95" stroke="#3cc4ed" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

            </div>
            <div class="button-label">Links</div>
        </div>
        
        <div class="button-wrapper">
            <div class="nav-button" id="about-btn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                    <path d="M12 16V12" stroke="#3cc4ed" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 8H12.01" stroke="#3cc4ed" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="button-label">About</div>
        </div>
        
        <div class="button-wrapper">
            <div class="nav-button" id="projects-btn">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 9H21M3 15H21" stroke="#3cc4ed" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <rect x="3" y="5" width="18" height="14" rx="2" stroke="#3cc4ed" stroke-width="2"/>
                </svg>
            </div>
            <div class="button-label">Projects</div>
        </div>
    </div>
    
    <div class="copyright">Â© 2025 ZinCin</div>
    
    <audio id="click-sound" preload="auto">
        <source src="sounds/click.wav" type="audio/wav">
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const clickSound = document.getElementById('click-sound');
            
            document.getElementById('links-btn').addEventListener('click', function() {
                clickSound.play();
                setTimeout(() => {
                    window.location.href = 'Links/index.html';
                }, 300);
            });
            
            document.getElementById('about-btn').addEventListener('click', function() {
                clickSound.play();
                setTimeout(() => {
                    window.location.href = 'About/index.html';
                }, 300);
            });
            
            document.getElementById('projects-btn').addEventListener('click', function() {
                clickSound.play();
                setTimeout(() => {
                    window.location.href = 'Projects/index.html';
                }, 300);
            });
        });
    </script>
</body>
</html>
